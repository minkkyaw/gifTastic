<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Gif Tastic</title>
</head>
<body>
    <div id="btn-group" class="btn-group"></div>
    <div>
        <button id="favorite-btn" class="favorite-btn">Favorite Gifs</button>
        <p style="margin: 0 30px 10px">(Double click the gif that you want to add to the favorite gifs.)</p>
    </div>
    
    <div class="display-flex">
        <div id="gif-group" class="initial-width"></div>
        <div id="input" class="form-group">
            <label for="adding">Add an item</label>
            <br>
            <label for="">Item : </label>
            <input id="add-item" class="form-input" type="text" placeholder="Enter something...">
            <br>
            <button id="submit-btn" class="submit-btn">Submit</button>
        </div>
    </div>
    <script src="javascript/app.js">
    </script>
</body>
</html>
